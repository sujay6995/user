{% extends "register/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
	{% if registered %}
	<h1>thank u for registering</h1>
	{% else %}
	<h1>register here</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input type="submit" value="register">
	</form>
    {% endif %}
</div>
{% endblock %}
